<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body class="text-center" data-new-gr-c-s-check-loaded="14.1028.0" data-gr-ext-installed="">
<main class="form-signin">
    <form id="sing-up-form">
        <img class="mb-4" src="https://seytech.s3.us-east-2.amazonaws.com/icon.jpg" alt="" width="72"
             height="57">
        <h1 class="h3 mb-3 fw-normal">Please register</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="userName" placeholder="name@example.com">
            <label for="userName">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>


        <button id="rgstr_btn" class="w-100 btn btn-lg btn-primary mt-3" type="submit" disabled>Register</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
    </form>
    <form id="login-form">
        <img class="mb-4" src="https://seytech.s3.us-east-2.amazonaws.com/icon.jpg" alt="" width="72"
             height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="logInName" placeholder="name@example.com">
            <label for="logInName">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="logInPassword" placeholder="Password">
            <label for="logInPassword">Password</label>
        </div>

<!--        <div class="checkbox mb-3">-->
<!--            <label>-->
<!--                <input type="checkbox" value="remember-me"> Remember me-->
<!--            </label>-->
<!--        </div>-->
        <button id="login_btn" class="w-100 btn btn-lg btn-primary mt-3" type="submit" disabled>Sign in</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
    </form>
    <div id="login-page" class="login-page" style="font-size: 30px">
        Login Page
        <button id="logout_btn" class="w-100 btn btn-lg btn-primary mt-5" type="submit">Log Out</button>
    </div>
</main>
</body>
<script type="module" src="./main.js"></script>
</html>
